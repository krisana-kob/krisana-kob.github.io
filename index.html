    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      color: #2c3e50;

    /* ===== Education Section Styles ===== */
    .education-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .education-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px 20px;
      margin: 16px 0;
    }

    .degree {
      font-weight: bold;
      font-size: 1.1em;
      margin: 0;

    }

      font-size: 1rem;
      color: #444;
    }

    .period {
      margin: 0 0 8px 0;
      font-size: 0.95em;
      color: #777;
    }

    .theme {
      margin: 0;
      font-size: 0.95em;
    }

    .theme em {
      font-style: italic;
    }

    /* Fix subscript/superscript alignment */
    sub, sup {
      font-size: 0.75em;
      line-height: 0;
      position: relative;
      vertical-align: baseline;
    }
    sub { bottom: -0.25em; }
    sup { top: -0.45em; }
  </style>
</head>
